<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - Poshan Care</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Import Samarkan Font -->
    <link href="https://fonts.cdnfonts.com/css/samarkan" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            background-image: url('pexels-mart-production-8217433 (1).jpg'); /* Add your image path here */
            background-size: cover; /* Ensures the image covers the whole page */
            background-position: center center; /* Centers the image */
            background-attachment: fixed; /* Makes the image fixed as the user scrolls */
        }

        header {
            background-color: rgba(76, 175, 80, 0.8);
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 48px;
            margin: 0;
            font-weight: bold;
        }

        .poshan {
            font-family: 'Samarkan', sans-serif;
            font-style: normal;
        }

        .care {
            font-family: Arial, sans-serif;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 12px 0;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            font-size: 18px;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        nav a:hover {
            background-color: #00796b;
            transform: translateY(-4px);
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
            padding: 40px;
            border-radius: 12px; /* Slightly rounded corners for a soft effect */
            backdrop-filter: blur(10px); /* Apply blur effect */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Slight shadow for depth */
            color: #000000; /* White text color to contrast the blurred background */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Subtle border to outline the container */
        }

        .contact-info p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .contact-form label {
            font-weight: bold;
            margin-top: 15px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form button {
            background-color: #00796b;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            margin-top: 20px;
        }

        .contact-form button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <header>
        <h1>
            <span class="poshan">Poshan</span>
            <span class="care"> Care</span>
        </h1>
    </header>

    <!-- Updated Navigation Bar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="container">
        <h2 class="text-center">Donate Now</h2>
        <p class="text-center text-muted">Your contribution can help us fight childhood malnutrition. Fill in the form below to make a donation.</p>
        <div class="contact-info">
            <p><strong>Email:</strong> info@poshancare.org</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Address:</strong> 123 Health St, Wellness City, India</p>
        </div>
        <form class="contactForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>
            
            <div class="mb-3">
                <label for="amount" class="form-label">Donation Amount:</label>
                <input type="number" id="amount" name="amount" class="form-control" placeholder="Enter donation amount" required>
            </div>
            
            <button type="submit" class="btn btn-success w-100">Donate Now</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
